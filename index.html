    <title>To Do List version 1.1</title>
</head>
<body>
    <div class="app">
        <h4 class="mb-3">To Do App</h4>
        <div class="clearAll">
          <button class="clearBtn hidden" id="resetData"> clear </button>
        </div>
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fas fa-plus"></i>
        </div>
<!-- Modal Section starts here -->
<form
class="modal fade"
id="form"
tabindex="-1"
aria-labelledby="exampleModalLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body" id="modalPopUp">
      <p class="form-control-head">Task Title</p>
      <input type="text" class="form-control" name="" id="textInput" />
      <div id="msg1"></div>
      <br />
      <p class="form-control-head">Due Date</p>
      <input type="date" class="form-control" name="" id="dateInput" />
      <div id="msg2"></div>
      <br />
      <p class="form-control-head">Description</p>
      <textarea
        name=""
        class="form-control"
        id="textarea"
        cols="30"
        rows="5"
        maxlength="1000"
      ></textarea>
      <span id="char_count">1000/1000</span>
       <div id="msg3"></div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
        Close
      </button>

      <button  id="edit" class="btn btn-primary hidden" >Edit</button>

      <button type="submit" id="add" class="btn btn-primary">Add</button>
    </div>
  </div>
</div>
</form>

<!---Modal Section-->
        <h5 class="text-center my-3">Tasks</h5>

        <div id="tasks" class="renderTask"></div>
    </div>
